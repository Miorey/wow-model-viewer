<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <script crossorigin="anonymous"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://wow.zamimg.com/modelviewer/live/viewer/viewer.min.js"></script>
    <link href="http://fonts.cdnfonts.com/css/lifecraft" rel="stylesheet">
    <title>WoW model viewer</title>

    <style>
        .models {
            display: flex;
            align-items: stretch;
        }

        body {
            background: #333;
            color: #bbbb00;
        }

        .model {
            width: 50%;
            position: relative;
        }

        h1 {
            font-family: 'LifeCraft', sans-serif;
            color: #000;
            text-shadow: 0 0 3px #f9c811, 0 0 3px #f9c811, 0 0 3px #f9c811, 0 0 3px #f9c811;
            bottom: 0;
            left: 58px;
        }
    </style>
</head>
<body>
<!-- Application div used by VUEJS -->
<div id="app">
    <h1>
        {{ title }}
    </h1>
    <div class="models">
        <div class="model">
            <div id="model_3d1"></div>
        </div>
        <div class="model">
            <div id="model_3d4"></div>
        </div>
        <div class="model">
            <div id="model_3d2"></div>
        </div>
        <div class="model">
            <div id="model_3d3"></div>
        </div>
    </div>
</div>
</body>
</html>
