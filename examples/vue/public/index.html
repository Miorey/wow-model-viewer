<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

        text-shadow: 0 0 3px #f9c811, 0 0 3px #f9c811, 0 0 3px #f9c811, 0 0 3px #f9c811;
        bottom: 0;
        left: 58px;
    }
    </style>
  </head>
  <body>
    <!-- Application div used by VUEJS -->
    <div id="app">
        <h1>
            {{ title }}
        </h1>
        <div class="models">
            <div class="model">
                <div id="model_3d1"></div>
            </div>
            <div class="model">
                <div id="model_3d4"></div>
            </div>
            <div class="model">
                <div id="model_3d2"></div>
