<script type="module">
    window.CONTENT_PATH = `http://localhost:3000/modelviewer/classic/`
    window.WOTLK_TO_RETAIL_DISPLAY_ID_API = undefined
    import {generateModels} from './index.js';

    const character = {
        "race": 1,
        "gender": 0,
        "skin": 2,
        "face": 2,
        "hairStyle": 2,
        "hairColor": 2,
        "facialStyle": 2,
        "items": [[3, 680018]]
        // "items": [[21, 679611]]
    };
    const character2 = {
        "race": 1,
        "gender": 0,
        "items": [[21, 679611]],
        "noCharCustomization": true
    }


    window.model1 = await generateModels(1.5, `#model_3d1`, character);
    window.model2 = await generateModels(1.5, `#model_3d2`, character2, "classic");
    window.isPaused = false;


    /**
     *
     * @param model {WowModelViewer}
     */
    window.randAnimation = (model) => {
        const animationList = model.getListAnimations()
        const random = Math.floor(Math.random() * animationList.length);
        model.setAnimation(animationList[random])
    }

    window.pauseAnimation = () => {
        window.isPaused = !window.isPaused
        window.model1.setAnimPaused(window.isPaused)
        window.model2.setAnimPaused(window.isPaused)
    }

    window.fullScreen = (model) => {
        model.setFullscreen(true)
    }
</script>
